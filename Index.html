<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos Destacados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Productos Destacados</h1>
        <nav>
            <a href="#">Inicio</a>
        </nav>
    </header>

    <main>
        <section class="featured-products">
            <div class="product-card">
                <img src="images/CAMISA.jpg" alt="Camisa">
                <h2>Camisa Cool</h2>
                <p>Camisa con estilo.</p>
                <p>$20.00</p>
                <button>Comprar Ahora</button>
            </div>
            <div class="product-card">
                <img src="images/Pantalon.jpg" alt="Pantalón">
                <h2>Pantalón Duro</h2>
                <p>Pantalón diferente.</p>
                <p>$30.00</p>
                <button>Comprar Ahora</button>
            </div>
            <div class="product-card">
                <img src="images/ZAPATOS.jpg" alt="Zapatos">
                <h2>Zapatos Raros</h2>
                <p>Zapatos que destacan.</p>
                <p>$40.00</p>
                <button>Comprar Ahora</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Tienda de Ropa</p>
    </footer>
</body>
</html>
